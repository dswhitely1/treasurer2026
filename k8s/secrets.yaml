apiVersion: v1
kind: Secret
metadata:
  name: treasurer-secrets
  namespace: treasurer
type: Opaque
stringData:
  # JWT secret - IMPORTANT: Generate a strong 32+ character secret in production
  JWT_SECRET: "change-me-to-a-secure-32-character-secret-in-production"

  # Database credentials - IMPORTANT: Use strong passwords in production
  DB_PASSWORD: "change-me-to-a-secure-password-in-production"

  # Database connection string will be constructed from config
  # DATABASE_URL is derived from DB_USER, DB_PASSWORD, and DB_NAME

---
# Docker registry secret for pulling container images from GitHub Container Registry
# Requires base64 encoded credentials
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  namespace: treasurer
type: kubernetes.io/dockercfg
data:
  # Generate with: kubectl create secret docker-registry ghcr-secret --docker-server=ghcr.io --docker-username=<username> --docker-password=<token> --dry-run=client -o yaml
  .dockercfg: "" # Base64 encoded Docker config
