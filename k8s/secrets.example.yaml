# Example Kubernetes Secrets Configuration
#
# IMPORTANT: This is a template file. DO NOT use these values in production!
#
# To use this file:
# 1. Copy this file: cp secrets.example.yaml secrets-prod.yaml
# 2. Replace all values with actual secrets
# 3. Deploy using: kubectl apply -f secrets-prod.yaml
#
# Alternatively, use Sealed Secrets or External Secrets Operator for better security.

apiVersion: v1
kind: Secret
metadata:
  name: treasurer-secrets
  namespace: treasurer
type: Opaque
stringData:
  # JWT secret - Generate with: openssl rand -base64 32
  # REQUIRED: Must be at least 32 characters
  JWT_SECRET: "your-secure-32-character-jwt-secret-here"

  # Database password - Generate with: openssl rand -base64 24
  # REQUIRED: Strong password for PostgreSQL
  DB_PASSWORD: "your-secure-database-password-here"

  # Optional: Full database URL (if not constructed from configmap)
  # DATABASE_URL: "postgresql://treasurer:PASSWORD@postgres:5432/treasurer"

---
# Docker registry secret for pulling container images from GitHub Container Registry
# Generate with:
# kubectl create secret docker-registry ghcr-secret \
#   --docker-server=ghcr.io \
#   --docker-username=YOUR_GITHUB_USERNAME \
#   --docker-password=YOUR_GITHUB_TOKEN \
#   --namespace=treasurer \
#   --dry-run=client -o yaml

apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  namespace: treasurer
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: "" # Generated by kubectl command above
