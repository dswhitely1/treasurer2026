name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: treasurer
          POSTGRES_PASSWORD: treasurer_password
          POSTGRES_DB: treasurer_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup database
        working-directory: treasurer-api
        env:
          DATABASE_URL: postgresql://treasurer:treasurer_password@localhost:5432/treasurer_test
        run: |
          pnpm prisma generate
          pnpm prisma migrate deploy

      - name: Build API
        working-directory: treasurer-api
        run: pnpm build

      - name: Start API server
        working-directory: treasurer-api
        env:
          DATABASE_URL: postgresql://treasurer:treasurer_password@localhost:5432/treasurer_test
          JWT_SECRET: test_jwt_secret_key_for_ci_testing_minimum_32_chars
          JWT_EXPIRES_IN: 24h
          CORS_ORIGIN: http://localhost:3000
          NODE_ENV: test
          PORT: 3001
        run: |
          pnpm start &
          sleep 5
          curl --retry 10 --retry-delay 3 --retry-connrefused http://localhost:3001/health

      - name: Build frontend
        working-directory: treasurer
        run: pnpm build

      - name: Install Playwright browsers
        working-directory: treasurer
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: treasurer
        env:
          VITE_E2E_BASE_URL: http://localhost:3000
          VITE_API_URL: http://localhost:3001/api
          CI: true
        run: pnpm test:e2e --project=chromium

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: treasurer/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: treasurer/test-results/
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: daun/playwright-report-comment@v3
        with:
          report-file: treasurer/playwright-report/results.json
