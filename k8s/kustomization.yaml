apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace where resources will be deployed
namespace: treasurer

# Resources to include in the deployment
resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - postgres.yaml
  - api.yaml
  - client.yaml
  - ingress.yaml
  - network-policy.yaml

# Images to use (can be overridden via kustomization overlays)
images:
  - name: ghcr.io/treasurer/api
    newName: ghcr.io/treasurer/api
    newTag: latest
  - name: ghcr.io/treasurer/client
    newName: ghcr.io/treasurer/client
    newTag: latest
  - name: postgres
    newName: postgres
    newTag: 16-alpine

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: treasurer
  app.kubernetes.io/version: v1.0.0
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: treasurer

# Common annotations applied to all resources
commonAnnotations:
  created-by: "CI/CD Pipeline"
