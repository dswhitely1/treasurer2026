name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'

# Only allow one deployment at a time
concurrency:
  group: deployment
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}/api
  IMAGE_NAME_CLIENT: ${{ github.repository }}/client

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: treasurer-api
            dockerfile: ./treasurer-api/Dockerfile
            context: ./treasurer-api
            image_name: api
          - service: treasurer
            dockerfile: ./treasurer/Dockerfile.prod
            context: ./treasurer
            image_name: client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image_name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          dockerfile: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()

    steps:
      - name: Deployment Success
        if: success()
        run: |
          echo "Deployment successful!"
          echo "Images published to:"
          echo "  - ${{ env.REGISTRY }}/${{ github.repository }}/api:${{ github.ref_name }}"
          echo "  - ${{ env.REGISTRY }}/${{ github.repository }}/client:${{ github.ref_name }}"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "Deployment failed! Please check the logs above."
          exit 1
